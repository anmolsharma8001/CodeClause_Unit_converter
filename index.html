<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unit Converter | @code.architects</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	
		<div id="btncmd">
		<button type="button" onclick="box2_show()">Weight</button>
		<button type="button" onclick="box1_show()">Distance</button>
		</div>
	<div class="container" id="box1">
		<h2 class="title"> Distance Unit-Converter</h2>
		<div class="input-container">
			<label for="millimeter">Millimeter</label>
			<input type="number" id="millimeter" placeholder="Millimeter"
				oninput="millimeter(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="centimeter">Centimeter</label>
			<input type="number" id="centimeter" placeholder="Centimeter"
				onchange="centimeter(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="meter">Meter</label>
			<input type="number" id="meter" placeholder="Meter" onchange="meter(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="kilometer">Kilometer</label>
			<input type="number" id="kilometer" placeholder="Kilometer" onchange="kilometer(parseFloat(this.value))" />
		</div>
	</div>
	<div class="container" id="box2">
        <h2 class="title">Weight Unit-Converter</h2>
    
        <div class="wrapper" id="wrapper">
            <div class="kg">Kilogram:
                <input type="number" name="Unit" id="value">
            </div>
            <div class="gram" > Gram:
                <input type="number" id="gramResult" class="result">
            </div>
            <div class="ounce" >Miligram:
                <input type="number" id="Mgram" class="result">
            </div>
            <div  class="pounds" > Pound:
                <input type="number" id="poundsResult" class="result">
            </div> 
        </div>
    </div>
	<script src="script.js"></script>
</body>

</html>
